{% extends "hood/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div style="background-image: linear-gradient(grey,rgb(245, 237, 237));" class="container mt-5">
  <div class="row">
    <div class="col-md-5">

      <div class="content-section">
        <form method="POST" >
          {%csrf_token%}
          <fieldset class="form-group" >
            <legend class="border-bottom mb-4" >Log In</legend>
            {{ form|crispy }}
          </fieldset>
          <div class="form-group">
            <button class="btn btn-outline-info" type="submit" >Log in</button>
          </div>
  
        </form>
  
        <div class="border-top pt3">
          <small class="text-muted" >
            NEED AN ACCOUNT? <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
          </small>
        </div>
  
      </div>

    </div>
  </div>
</div>

    

{% endblock content %}
