{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% if title %}
  <title>NEIGHBORHOOD {{ title }}</title>
  {% else %}
  <title>NEIGHBORHOOD</title>
  {% endif %}
  {% bootstrap_css %}
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        {% block content %}
        {% endblock content %}
      </div>
    </div>
  </div>



  {% bootstrap_javascript %}
</body>
</html>
